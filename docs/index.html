	<head>

			property="og:url"

					</div>

						<button class="keyboard-button rectangle js-tab">TAB</button>
						<button class="keyboard-button square js-key">q</button>

						<button class="keyboard-button square js-key">f</button>
						<button class="keyboard-button square js-key">g</button>
						<button class="keyboard-button square js-key">h</button>
						<button class="keyboard-button square js-key">j</button>
						<button class="keyboard-button square js-key">k</button>

							<button class="keyboard-button square js-key">,</button>
							<button class="keyboard-button square js-key">[</button>
							<button class="keyboard-button square js-key">]</button>
							
					</div>
					</div>
				<textarea class="textarea js-textarea"></textarea>

			<footer class="page__footer">
				<small>
					&copy; 2021
					<a class="link__Github" href="https://palomaarevalog.github.io/portfolio/" target="_blank">Paloma Arévalo</a>
